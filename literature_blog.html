---
layout: default
permalink: /Literature/
title: "Literature Blog"
---

<h1>{{ page.title }}</h1>

{% for post in site.categories.literature %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.date | date: "%B %d, %Y" }}</p>
    <p>{{ post.excerpt }}</p>
  </article>
{% endfor %}
